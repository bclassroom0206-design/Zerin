<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        :root {
            --accent-cyan: #00d2ff;
            --bg-dark: #02020a;
            --panel-bg: rgba(5, 5, 15, 0.9);
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        .assistant-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, filter 0.5s ease-in-out;
            pointer-events: none;
        }
        .assistant-video.is-active {
            opacity: 1;
        }

        @keyframes holoPulse {
            0% { filter: brightness(1) drop-shadow(0 0 5px rgba(0, 210, 255, 0.2)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 25px rgba(0, 210, 255, 0.5)); }
            100% { filter: brightness(1) drop-shadow(0 0 5px rgba(0, 210, 255, 0.2)); }
        }
        .anim-active {
            animation: holoPulse 4s infinite ease-in-out;
        }

        @keyframes successFlash {
            0% { filter: brightness(1) saturate(1) contrast(1); transform: scale(1); }
            30% { filter: brightness(1.2) saturate(1.3) contrast(1.1); transform: scale(1.02); }
            100% { filter: brightness(1) saturate(1) contrast(1); transform: scale(1); }
        }
        .trigger-success {
            animation: successFlash 0.7s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes textGlitchIn {
            0% { opacity: 0; transform: translateY(10px) skewX(-10deg); filter: blur(5px); }
            50% { opacity: 0.8; transform: translateY(-2px) skewX(5deg); filter: blur(2px); }
            100% { opacity: 1; transform: translateY(0) skewX(0); filter: blur(0); }
        }
        .animate-message {
            animation: textGlitchIn 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes panelAmbient {
            0% { box-shadow: 0 0 15px rgba(0, 210, 255, 0.05); border-color: rgba(0, 210, 255, 0.05); }
            50% { box-shadow: 0 0 30px rgba(0, 210, 255, 0.15); border-color: rgba(0, 210, 255, 0.2); }
            100% { box-shadow: 0 0 15px rgba(0, 210, 255, 0.05); border-color: rgba(0, 210, 255, 0.05); }
        }
        .glass-panel-active {
            animation: panelAmbient 4s infinite ease-in-out;
        }

        @keyframes micPulseActive {
            0% { transform: scale(1); box-shadow: 0 0 10px 4px rgba(239, 68, 68, 0.4); }
            50% { transform: scale(1.12); box-shadow: 0 0 45px 18px rgba(239, 68, 68, 0.85); filter: brightness(1.25); }
            100% { transform: scale(1); box-shadow: 0 0 10px 4px rgba(239, 68, 68, 0.4); }
        }
        @keyframes micPulseInactive {
            0% { transform: scale(1); box-shadow: 0 0 12px 0px rgba(0, 210, 255, 0.15); }
            50% { transform: scale(1.04); box-shadow: 0 0 22px 6px rgba(0, 210, 255, 0.35); }
            100% { transform: scale(1); box-shadow: 0 0 12px 0px rgba(0, 210, 255, 0.15); }
        }
        .mic-active {
            animation: micPulseActive 1s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        .mic-inactive {
            animation: micPulseInactive 3.5s infinite ease-in-out;
        }

        #userVideo {
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }
        #userVideo:hover {
            transform: scale(1.05) scaleX(-1);
            filter: brightness(1.2);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.6);
            border-color: var(--accent-cyan);
            z-index: 101;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 210, 255, 0.15);
        }

        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 210, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 210, 255, 0.5);
        }
    </style>
